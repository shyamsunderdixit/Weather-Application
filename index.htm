<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search-image"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/rain.png" alt="rain-image">
            <h1 class="temp">22ºC</h1>
            <h2 class="city">
                New York
            </h2>
            <h2 class="error"></h2>
            <div class="details">
                <div class="col">
                    <div class="extra-div">
                        <p class="pressure">1017</p>
                        <p class="pp">Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <div class="extra-div">
                        <p class="temp-max">26ºC</p>
                        <p class="pp">temp_max</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p  style="font-size: 20px;">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p style="font-size: 20px;">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
